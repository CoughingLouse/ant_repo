<html>
  <meta charset='UTF-8'/>
  <head>
    <title>ES</title>
    <style>
      .container {
        width: 35%;
      }
      .cmd {
        text-align: center;
      }
      label {
        font-style: italic;
        font-weight: bold;
      }
      .result {
        background-color: aquamarine;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="cmd">
        <label>Base: </label>
        <input type="number" id="base"/>
        <label>Altezza: </label>
        <input type="number" id="altezza"/>&nbsp;
        <button onClick="calcola(base.value,altezza.value)" id="btn">Calcola</button>
      </div>
      <br/><br/>

      <div class="result">
      <p>Peri: <span id="peri"></span></p>
      <p>Area: <span id="area"></span></p>
      </div>
    </div>
    
    <script src="calcolatri.js"></script>
  </body>
</html>
