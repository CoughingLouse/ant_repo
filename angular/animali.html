<!DOCTYPE html>
<html lang="it-IT">
  <meta charset="UTF-8">
  <head>
    <title>[Angular] ANIMALI</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="animali.js"></script>
  </head>

  <body>
  <div ng-app="animali" ng-controller="animaliController">
    <input type="text" ng-model="nome" autofocus/>&nbsp;
    <button ng-click="aggiungi()">Aggiungi</button>
    
    <table style="margin-top:10px">
      <tr>
        <td> <b>nomeAnimale</b> </td>        
      </tr>
      <tr ng-repeat="a in animali | orderBy : 'nome'">
        <td>{{ a.nome }}</td>
      </tr>
    </table>
  </div>

</body>
</html>
